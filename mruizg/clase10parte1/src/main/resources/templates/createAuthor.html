<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>New Author</h1>
    <form th:object="${author}" method="post">

        <div class="form-group">
            <label for="authorName">Name:</label>
            <input id="authorName" class="form-control" type="text" th:field="*{name}" />
            <small id="authorNameHelp" class="form-text text-muted">Add a valid Author name.</small>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input id="country" class="form-control" type="text" th:field="*{country}" />
            <small id="countryHelp" class="form-text text-muted">Add a valid Country name.</small>
        </div>

        <input class="btn btn-primary" type="submit" value="Insert" name="button1" />&nbsp;
        <input class="btn secondary" type="submit" value="Clear" name="button1" />&nbsp;
        <a class="btn btn-link" href="/author/list" role="button">Go to authors list</a>

        <br/><br/>
        <div th:switch="${message}">
            <div th:case="''"></div>
            <div th:case="${message}" class="alert alert-primary" role="alert"  th:text="${message}"></div>
        </div>

    </form>
</div>
</body>
</html>
