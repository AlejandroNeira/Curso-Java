</nav>
<div class="py-5">
    <div class="container">

        <h1>Create movie</h1>
        <form th:method="POST" th:object="${movie}" >
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control" placeholder="Title" th:field="*{title}" >
                <small id="titleHelp" class="form-text text-muted">Please add an valid Movie Title.</small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="3" th:field="*{description}" ></textarea>
                <small id="descriptionHelp" class="form-text text-muted">Please add an valid Movie Description.</small>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input id="price" type="text" class="form-control" placeholder="Price" th:field="*{price}" >
                <small id="priceHelp" class="form-text text-muted">Please add an valid Movie Price.</small>
            </div>
            <div class="form-group">
                <label for="cover">Cover</label>
                <!--input id="cover" type="text" class="form-control" placeholder="Cover" th:field="*{cover}" -->
                <select class="form-control" id="cover" th:field="*{cover}">
                    <option value="1.jpg">1.jpg</option>
                    <option value="2.jpg">2.jpg</option>
                    <option value="3.jpg">3.jpg</option>
                    <option value="4.jpg">4.jpg</option>
                    <option value="5.jpg">5.jpg</option>
                </select>
                <small id="coverHelp" class="form-text text-muted">Please add an valid Movie Cover.</small>
            </div>
            <div class="form-group">
                <label for="rate">Rate</label>
                <input id="rate" type="text" class="form-control" placeholder="Rate" th:field="*{rate}" >
                <small id="rateHelp" class="form-text text-muted">Please add an valid Movie Rate.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
