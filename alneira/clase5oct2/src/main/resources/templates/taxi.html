<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form method="get">

    <h1>Ciudades</h1>
    <table  class="table table-hover">
        <tr th:each="taxi: ${lista}">
            <td th:text="${taxi.idTaxi}"></td>
            <td th:text="${taxi.conductor}"></td>
            <td th:text="${taxi.patente}"></td>
            <td><a class="btn btn-danger" href="/taxi/controller/insertar">Delete</a></td>
            <td><a th:href="@{'/taxi/controller/' + ${taxi.idTaxi}}">Edit</a></td>
        </tr>
    </table>
    <a class="btn btn-lg btn-light" href="/taxi/controller/insertar">Insertar</a>
</form>
</body>
</html>
