<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista</title>
    <meta charset="UTF-8">
</head>
<body>
    <form method="get" >

        <table>
            <tr th:each="pais: ${listaPaises}">
                <td th:text="${pais.idPais}"/>
                <td th:text="${pais.nombre}"/>
            </tr>
        </table>
    </form>
</body>
</html>
