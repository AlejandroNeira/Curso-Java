<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Movie List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
</head>

<body >
<div class="py-5">
    <div class="container">
        <h1>Movie List</h1>
        <div class="row">
            <div class="col-md-4" th:each="movie:${listado}">
                <img class="img-fluid d-block" th:src="@{${'/imagenes/'+movie.imagen}}" >
                <h2 class="" th:text="${movie.titulo}"></h2>
                <div class="row">
                    <div class="col-md-6">
                        <p class="">Precio:</p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-danger" th:text="${movie.precio}"></p>
                    </div>
                </div>
                <!--a th:href="@{'/movie/' + ${movie.movieId}}" class="btn btn-primary">Details</a-->
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
