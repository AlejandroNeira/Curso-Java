<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get">
    <h1>Peliculas</h1>
    <div th:each="peli:${listado}">
        <p th:text="${peli.idPelicula}" ></p>
        <p th:text="${peli.titulo}" ></p>
        <p th:text="${peli.precio}" ></p>
        
        <img th:src="@{${'/imagenes/'+peli.imagen}}" />
    </div>
</form>
</body>
</html>
